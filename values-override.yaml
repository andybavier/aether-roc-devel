onos-config:
  plugins:
    - name: devicesim
      version: 1.0.0
      image:
        repository: onosproject/config-model-devicesim-1.0.0
        tag: latest
    - name: testdevice
      version: 1.0.0
      image:
        repository: onosproject/config-model-testdevice-1.0.0
        tag: latest
    - name: testdevice
      version: 2.0.0
      image:
        repository: onosproject/config-model-testdevice-2.0.0
        tag: latest
    - name: aether
      version: 1.0.0
      image:
        repository: onosproject/config-model-aether-1.0.0
        tag: latest
    - name: rbac
      version: 1.0.0
      image:
        repository: onosproject/config-model-rbac-1.0.0
        tag: v0.6.12

# turn off sd-core adapter, since its cert is incompatible with the autogenerated container name
import:
    sdcore-adapter:
      enabled: false

# this can be ignored if import.sdcore_adapter.enabled == false
sdcore-adapter:
  image:
    repository: smbaker/sdcore-adapter
    tag: smbaker
    pullPolicy: Always

  spgwEndpoint: "http://spgwc.omec:8080/v1/config"
