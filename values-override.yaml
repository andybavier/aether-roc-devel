# turn off sd-core adapter, since its cert is incompatible with the autogenerated container name
import:
  sdcore-adapter:
    enabled: false

# this can be ignored if import.sdcore_adapter.enabled == false
sdcore-adapter:
  image:
    repository: smbaker/sdcore-adapter
    tag: smbaker
    pullPolicy: Always

  spgwEndpoint: "http://spgwc.omec:8080/v1/config"

onos-gui:
  ingress:
    enabled: false
  service:
    type: NodePort

aether-roc-gui:
  ingress:
    enabled: false
  service:
    type: NodePort

aether-roc-api:
   corsOrigins:
   - https://editor.swagger.io
